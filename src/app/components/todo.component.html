<section class="mt-[20px]" *ngIf="tasks$ | async as tasks">
  <h1 class="mat-headline-1 text-white mb-8 text-[#041955]">Ol√°, Gabriel!</h1>
  <todo-category-section></todo-category-section>
  <div class="my-[20px]">
    <div class="flex justify-between items-center">
        <span class="mat-body-2 text-[#96b3fe]">
          {{currentTasks}}
        </span>

      <app-shared-button
        [color]="'accent'"
        [icon]="'add'"
        [text]="'Criar tarefa'"
        [type]="'raised'"
        [routerLink]="'add'"
        class="hidden lg:block"
      ></app-shared-button>
    </div>
    <shared-label
      [color]="'secondary'"
      [tasks]="tasks"
      (edit)="onEdit($event)"
      (remove)="onRemove($event)"
      (selected)="onSelected($event)">
    </shared-label>
  </div>
  <div class="fixed block lg:hidden max-sm:bottom-4 max-sm:right-8 bottom-8 right-24">
    <app-shared-button
      [color]="'accent'"
      [icon]="'add'"
      [type]="'fab'"
      [routerLink]="'add'"
    ></app-shared-button>
  </div>
</section>
