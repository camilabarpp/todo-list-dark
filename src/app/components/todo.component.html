      <shared-label

        [keywords]="currentTasks"
        (edit)="onEdit($event)"
        (remove)="onRemove($event)"
        (selected)="onSelected($event)">
      </shared-label>
    </div>
    <div class="fixed block lg:hidden max-sm:bottom-4 max-sm:right-8 bottom-8 right-24">

        [color]="'accent'"
        [icon]="'add'"
