<section class="container p-4">
  <div class="card">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="card-form">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Selecione uma categoria</mat-label>
        <mat-select>
          <mat-option value="option1">Option 1</mat-option>
          <mat-option value="option2" disabled>Option 2 (disabled)</mat-option>
          <mat-option value="option3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Digite o nome da tarefa</mat-label>
        <input matInput type="text" required/>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Digite uma descrição</mat-label>
        <textarea matInput required></textarea>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Digite a data de conclusão</mat-label>
        <input matInput type="date">
      </mat-form-field>

      <div class="flex justify-center pt-8">
        <app-shared-button
          class="mr-4"
          [color]="'warn'"
          [text]="'CANCELAR'"
          [type]="'raised'"
          [routerLink]="''"
        ></app-shared-button>
        <app-shared-button
          [color]="'primary'"
          [text]="'SALVAR'"
          [type]="'raised'"
        ></app-shared-button>
      </div>
    </form>
  </div>
</section>
