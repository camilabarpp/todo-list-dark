<mat-sidenav-container
  class="h-full lg:px-[30%] px-[5%] md:px-[10%] bg-light-blue container-section">
  <mat-sidenav
    mode="over"
    [(opened)]="showSideNav"
    class="w-full left-0 fixed bg-dark-blue flex flex-col justify-center">
    <div>
      <todo-sidenav
      [showSideNav]="showSideNav"
      (toggledSideNav)="toggleSideNav()"
      ></todo-sidenav>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-header (toggledSideNav)="toggleSideNav()"></app-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
