<ng-container *ngIf="!!parentForm; else withoutParentForm">
  <mat-form-field [appearance]="appearance"  class="full-width">
    <mat-label>{{label}}</mat-label>
    <input [formControl]="parentForm" type="tel" matInput placeholder="{{placeholder}}">
    <mat-icon matSuffix *ngIf="!!icon" color="{{color}}">{{icon}}</mat-icon>
  </mat-form-field>
</ng-container>

<ng-template #withoutParentForm>
  <mat-form-field [appearance]="appearance" class="full-width h-[57px] border-2 border-[#041955] rounded-md">
    <mat-label>{{label}}</mat-label>
    <input type="tel" matInput placeholder="{{placeholder}}">
    <mat-icon matSuffix *ngIf="!!icon" color="{{color}}">{{icon}}</mat-icon>
  </mat-form-field>
</ng-template>
