<ul>
  <li *ngFor="let keyword of keywords | sortCompleted let i = index "
      [ngClass]="{ 'completed-task': keyword.completed}"
      class="flex h-[54px] md:h-[85px] lg:w-[768px] bg-dark-blue hover:bg-violet-900 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300"
      (mouseenter)="enter(i)" (mouseleave)="leave()">

    <div (click)="onSelected(keyword)">
      <shared-mat-checkbox
        [keywords]="keyword"
        [isChecked]="keyword.completed"
        label="{{keyword.taskTitle}}"
        color="accent">
      </shared-mat-checkbox>
    </div>

    <div *ngIf="hoverIndex == i">
      <button mat-icon-button aria-label="Remover Curso" (click)="onDelete(keyword)">
        <mat-icon>delete</mat-icon>
      </button>

      <button mat-icon-button aria-label="Editar Curso" (click)="onEdit(keyword.taskId)">
        <mat-icon>edit</mat-icon>
      </button>
    </div>
  </li>

</ul>
